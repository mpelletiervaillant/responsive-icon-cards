<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Icon Cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <section class = "cards">
    <div class = "card">
      <img src class ="card-img"="images/placeholder-circle.svg" alt="">
      <h1>Atlas moth</h1>
      <p class="card-body">A large moth found in the tropical and subtropical forests of Southeast Asia</p>
    </div>
    <div class ="card">
      <img src class="card-img"="images/placeholder-circle.svg" alt="">
      <h1>Hercules moth</h1>
      <p class="card-body">It has a wingspan of ~27cm, making it the largest moth found in the world</p>
    </div>
    <div class ="card">
      <img src class="card-img"="images/placeholder-circle.svg" alt="">
      <h1>Ornate moth</h1>
      <p class="card-body">It is colored from pink, red, orange and yellow to white with black markings</p>
    </div>
  </section>
</body>
</html>
